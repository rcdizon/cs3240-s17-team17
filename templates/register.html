{% load lokahi_extras %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

<body>
    <div class="page-header" style="margin:20;padding:20">
        <a href="/LokahiApp/homepage"><h1>Create an Account</h1{display: inline;}></a>
    </div>

    {{ form.as_p }}

    <button class="submit btn btn-default" type="submit" value="Submit">Submit</button>
    </form>
    <a href="/LokahiApp/"><button class="return btn btn-default">Return</button></a>

</html>
