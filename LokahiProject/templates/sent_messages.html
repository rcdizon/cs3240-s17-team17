{% load staticfiles %}
<html>
    <head>
        <title>Your Message Was Sent</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/reports.css' %}">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="page-header">
            <h1>Your Message Was Sent</h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    <div class="post">
                        {% if sent_messages.timestamp %}
                            <div class="date">
                                {{ sent_messages.timestamp }}
                            </div>
                            <h1>Sent to: {{ sent_messages.recipient }}</h1>
                            <p>{{ sent_messages.textbox }}</p>
                        {% endif %}
                    </div>
                    <a href="/LokahiApp/messenger"><button class="messenger btn btn-default">Send another Message</button></a>
                    <a href="/LokahiApp/inbox"><button class="inbox btn btn-default">My Inbox</button></a>
                </div>
            </div>
        </div>
    </body>

</html>
